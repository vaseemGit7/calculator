<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="base-section">
            <div class="calculator">
                <div class="display-section">
                    <div class="display-inner">
                        <div class="display" id="displayScreen">0</div>
                    </div>
                </div>
                <div class="buttons-section">
                    <button class="all-clear" id="allClearBtn">
                        <div class="orange">AC</div>  
                    </button>
                    <button class="clear" id="clearBtn">
                        <div class="orange">C</div>
                    </button>
                    <button class="modulo operator" id="moduloBtn">
                        <div class="orange">mod</div>
                    </button>
                    <button class="divide operator" id="divideBtn">
                        <div class="orange">÷</div>
                    </button>
                    <button class="seven number" id="sevenBtn">
                        <div class="grey">7</div> 
                    </button>
                    <button class="eight number" id="eigthBtn">
                        <div class="grey">8</div>
                    </button>
                    <button class="nine number" id="nineBtn">
                        <div class="grey">9</div>
                    </button>
                    <button class="multiply operator" id="multiplyBtn">
                        <div class="orange">×</div>
                    </button>
                    <button class="four number" id="fourBtn">
                        <div class="grey">4</div>
                    </button>
                    <button class="five number" id="fiveBtn">
                        <div class="grey">5</div>
                    </button>
                    <button class="six number" id="sixBtn">
                        <div class="grey">6</div>
                    </button>
                    <button class="subtract operator" id="subtractBtn">
                        <div class="orange">−</div>
                    </button>
                    <button class="one number" id="oneBtn">
                        <div class="grey">1</div>
                    </button>
                    <button class="two number" id="twoBtn">
                        <div class="grey">2</div>
                    </button>
                    <button class="three number" id="threeBtn">
                        <div class="grey">3</div>
                    </button>
                    <button class="addition operator" id="addBtn">
                        <div class="orange">+</div>
                    </button>
                    <button class="zero number" id="zeroBtn">
                        <div class="grey">0</div>
                    </button>
                    <button class="decimal" id="decimalBtn">
                        <div class="grey">.</div>
                    </button>
                    <button class="equal" id="equalBtn">
                        <div class="orange">=</div>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
